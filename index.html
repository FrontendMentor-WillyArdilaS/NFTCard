<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Frontend Mentor | NFT preview card component </title>
        <link href="Images/Favicon.png" rel="icon" sizes="32x32" type="image/png"/>
        <link href="IndexStyle.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="main">
            <article class="cardContainer">
                <section class="cardContainer-nftImages">
                    <figure class="nftImages-nftContainer">
                        <img src="Images/Equilibrium.jpg" alt="Imagen NFT" class="nftContainer-nft" />
                        <figcaption>
                            Imagen NFT de un cubo
                        </figcaption>
                    </figure>

                    <div class="nftImages-eyeContainer"></div>
                </section>

                <section class="cardContainer-details">
                    <h1> Equilibrium #3429 </h1>
                    <p> Our Equilibrium collection promotes <br/> balance and calm. </p>

                    <section class="details-icons">
                        <figure class="icons-ethereumContainer">
                            <img src="Images/Icon-Ethereum.svg" alt="Icono de Ethereum" class="ethereumContainer-ethereum" /> 0.041 ETH
                            <figcaption>Icono de Ethereum </figcaption>
                        </figure>

                        <figure class="icons-clockContainer">
                            <img src="Images/Icon-Clock.svg" alt="Icono de un reloj" class="clockContainer-clock" /> 3 days left
                            <figcaption> Icono de un reloj </figcaption>
                        </figure>
                    </section>
                </section>

                <section class="cardContainer-author">
                    <img src="Images/Avatar.png" alt="Foto del autor del NFT" class="author-photo"/>
                    <p> Creation of <strong> Jules Wyvern </strong></p>
                </section>
            </article>
        </main>

        <footer class="footer">
            <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a></p>
            <p> Coded by <a href="https://twitter.com/W_A_A_S_" target="_blank"> William Ardila </a></p>
        </footer>
    </body>
</html>
